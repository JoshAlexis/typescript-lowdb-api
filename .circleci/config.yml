version: 2.1

parameters:
  deploy-update:
    type: string
    default: deploy
  image-name:
    type: string
    default: joshyelcg/lowdb-api

executors:
  machine-executor:
    machine:
      image: ubuntu-2004:202010-01
  docker-publisher:
    docker:
      - image: cimg/base:2021.04

jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build Docker Image
          command: docker build --tag "<< pipeline.parameters.image-name >>:${CIRCLE_SHA1}" .
      - run:
          name: Archive Docker Image
          command: docker save --output image.tar "<< pipeline.parameters.image-name >>:${CIRCLE_SHA1}"
      - persist_to_workspace:
          root: .
          paths:
            - "./image.tar"
  push:
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load Docker Image
          command: docker load --input /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image
          command: |
            echo "${DOCKERHUB_PASS}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
            docker push "<< pipeline.parameters.image-name >>:${CIRCLE_SHA1}"

  deploy:
    executor: machine-executor
    steps:
      - add_ssh_keys
      - when:
          condition:
            equal: [deploy, << pipeline.parameters.deploy-update >>]
          steps:
            - run:
                name: Deploy Over SSH
                command: |
                  ssh $SSH_USER@$SSH_HOST "docker service create \
                    --name lowdb-api << pipeline.parameters.image-name >>:${CIRCLE_SHA1} \
                    --env PORT=${PORT}"
      - when:
          condition:
            equal: [update, << pipeline.parameters.deploy-update >>]
          steps:
            - run:
                name: Deploy Over SSH
                command: |
                  ssh $SSH_USER@$SSH_HOST "docker service update \ 
                    --image << pipeline.parameters.image-name >>:${CIRCLE_SHA1} lowdb-api"

workflows:
  version: 2
  build-push-deploy:
    jobs:
      - build
      - push:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - push